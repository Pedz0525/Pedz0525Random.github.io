<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="API">Random API Cat Dog Quotes</div>
    
    <div class="all-border">
        

        <div class="border">
            <h1>Random Dog Picture</h1>
            <div class="img-dog" id="dog-output"></div>
            <button class="btn" id="btn-dog">Click here to see dog</button>
        </div>

        <div class="border">
            <h1>Random Cat Picture</h1>
            <div class="img-cat" id="cat-output"> </div>
            <button class="btn" id="cat_btn">Click here to see cat</button>
        </div>

        <div class="border">
            <h1>Random Quotes</h1>
            <div class="img-quote" id="quote"></div>
            <button class="btn-quotes" id="quotes_btn">Click Here to see quotes</button>
        </div>


    </div>    
    <script src="script.js"></script>
    <script src="cat.js"></script>
    <script src="quotes.js"></script>

</body>
</html>
